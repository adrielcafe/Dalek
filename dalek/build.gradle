apply plugin: 'kotlin'
apply plugin: 'maven'

group = Maven.GROUP_ID

compileKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8.toString()
}
compileTestKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8.toString()
}

test {
    useJUnitPlatform()
}

dependencies {
    ModuleLib.dalek.forEach { implementation it }

    TestLib.all.forEach { testImplementation it }
}